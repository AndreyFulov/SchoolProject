<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color: #6610f2">
  <div class="container">
    <a class="navbar-brand" style="background-color: #20b2aa; padding:8px;border-radius: 25px;">OIT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="{%url 'mainPage'%}">Главная</a>
          <a class="nav-link active" href="{%url 'articles'%}">Статьи</a>
      </div>
    </div>

          <form class="d-flex" action="{%url 'articles'%}">
        <input class="form-control me-2" type="search" placeholder="Искать статью" name="search">
      </form>
  </div>
</nav>
<div class="container-xxl rounded" style="box-shadow: 0 0 10px rgba(0,0,0,0.5); background-color: #FFF">
    <div class="container " style="padding: 20px; margin-top: 100px">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
