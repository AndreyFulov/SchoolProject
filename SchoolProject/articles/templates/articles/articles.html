{%extends 'main/base.html'%}
{%block title%}Статьи{%endblock%}

{%block content%}
{%for article in articles%}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{article.article_title}}</h5>
    <p class="card-text">{{article.article_text|truncatewords:15}}</p>
    <a href="{%url 'detail' article.id%}" class="btn" style="background-color: #20c997; color: #fff">Читать</a>
  </div>
</div>
{%endfor%}
{%endblock%}
